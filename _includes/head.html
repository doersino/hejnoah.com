<head>
    <meta charset="utf-8">
    {% include domain_redirect.html %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link rel="shortcut icon" href="{{ "/assets/favicon.png" | relative_url }}">
    <link rel="apple-touch-icon" href="{{ "/assets/favicon.png" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}?{{ site.time | date: '%y%m%d' }}">
    <!-- see footer.html for webfont loading -->
    {% if page.usemath %}
        {% include mathjax_support.html %}
    {% endif %}
    {% if page.usefootnotes %}
        {% include bigfoot_support.html %}
    {% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    <link rel="alternate" title="{{ site.title | escape }}" type="application/json" href="{{ "/feed.json" | relative_url }}">
</head>
